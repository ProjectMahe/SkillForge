<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - My Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline CSS specific to contact.html */
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-container label {
      display: block;
      margin: 15px 0 5px;
    }
    .contact-container input, .contact-container textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-container button {
      margin-top: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <h1>My Awesome Project</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="games.html">Games</a>
      <a href="study.html">Study</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- ✅ Contact Form -->
  <section class="contact-container">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="formStatus" style="margin-top: 15px; color: green;"></p>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 My Awesome Project. All rights reserved.</p>
  </footer>

  <!-- ✅ External Script -->
  <script src="script.js"></script>

  <!-- ✅ Inline JS (specific to contact.html) -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if(name && email && message) {
        document.getElementById("formStatus").textContent = "Thanks for contacting me!";
        this.reset();
      } else {
        document.getElementById("formStatus").textContent = "Please fill out all fields.";
      }
    });
  </script>
</body>
</html>
